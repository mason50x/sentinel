<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentinel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #d4a574 0%, #c49a6c 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
    }

    .subtitle {
      font-size: 11px;
      color: #888;
      margin-top: 2px;
    }

    .status-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .status-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .status-label {
      font-size: 13px;
      color: #aaa;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status-dot.active {
      background: #4ade80;
      box-shadow: 0 0 10px #4ade8080;
    }

    .status-dot.inactive {
      background: #ef4444;
      box-shadow: 0 0 10px #ef444480;
    }

    .status-dot.error {
      background: #f59e0b;
      box-shadow: 0 0 10px #f59e0b80;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .status-text {
      font-size: 14px;
      font-weight: 500;
    }

    .status-text.active { color: #4ade80; }
    .status-text.inactive { color: #ef4444; }
    .status-text.error { color: #f59e0b; }

    .info-section {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      padding: 12px;
      margin-top: 12px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      padding: 4px 0;
      color: #888;
    }

    .info-row span:last-child {
      color: #ccc;
    }

    .blocking-status {
      text-align: center;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .blocking-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .blocking-text {
      font-size: 14px;
      font-weight: 500;
    }

    .blocking-text.blocked {
      color: #ef4444;
    }

    .blocking-text.allowed {
      color: #4ade80;
    }

    .toggle-section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 16px;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .toggle-label {
      font-size: 13px;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #444;
      transition: 0.3s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background: linear-gradient(135deg, #d4a574 0%, #c49a6c 100%);
    }

    input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }

    .footer {
      text-align: center;
      font-size: 11px;
      color: #666;
      padding-top: 8px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .server-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 12px;
      color: #fca5a5;
    }

    .server-error a {
      color: #d4a574;
      text-decoration: none;
    }

    .test-buttons {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .test-btn {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 6px;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .test-btn.start {
      background: #4ade80;
      color: #000;
    }

    .test-btn.stop {
      background: #ef4444;
      color: #fff;
    }

    .test-btn:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üõ°Ô∏è</div>
    <div>
      <div class="title">Sentinel</div>
      <div class="subtitle">Stay focused while Claude works</div>
    </div>
  </div>

  <div id="server-error" class="server-error" style="display: none;">
    <strong>Server not running!</strong><br>
    Start the webhook server to enable blocking.<br>
    <code>cd webhook-server && npm start</code>
  </div>

  <div class="status-card">
    <div class="status-row">
      <span class="status-label">Claude Status</span>
      <div class="status-indicator">
        <div id="status-dot" class="status-dot inactive"></div>
        <span id="status-text" class="status-text inactive">Inactive</span>
      </div>
    </div>

    <div class="info-section">
      <div class="info-row">
        <span>Active Tasks</span>
        <span id="task-count">0</span>
      </div>
      <div class="info-row">
        <span>Last Activity</span>
        <span id="last-activity">Never</span>
      </div>
      <div class="info-row">
        <span>Session</span>
        <span id="session-status">None</span>
      </div>
    </div>
  </div>

  <div class="blocking-status">
    <div class="blocking-icon" id="blocking-icon">üîì</div>
    <div id="blocking-text" class="blocking-text allowed">YouTube Allowed</div>
  </div>

  <div class="toggle-section">
    <div class="toggle-row">
      <span class="toggle-label">Enable Blocking</span>
      <label class="toggle">
        <input type="checkbox" id="enable-toggle" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>

  <div class="toggle-section">
    <div class="toggle-row">
      <span class="toggle-label">Test Mode</span>
      <label class="toggle">
        <input type="checkbox" id="test-toggle">
        <span class="toggle-slider"></span>
      </label>
    </div>
    <div id="test-controls" class="test-buttons" style="display: none;">
      <button class="test-btn start" id="test-start">Simulate Active</button>
      <button class="test-btn stop" id="test-stop">Simulate Inactive</button>
    </div>
  </div>

  <div class="footer">
    Polls server every second
  </div>

  <script src="popup.js"></script>
</body>
</html>
